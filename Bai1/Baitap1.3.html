<script>
    function number(a,b) {
        let sum =0;
        if (a>b){
            alert(a + " Lớn hơn "+b);
        }else {
            sum = a+b;
            alert("Tổng 2 số là :"+a+'+'+b+'=' + sum);
            return sum;
        }
    }
    number(9,19);

</script>
